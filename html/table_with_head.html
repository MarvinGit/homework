<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<title>有表头的表格</title>
	</head>
	<body>
		<h3>有表头的表格-3行3列</h3>
		<table border>
			<thead>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
			</thead>
			<tbody>
			<tr>
				<td>tom</td>
				<td>20</td>
				<td>男</td>
			</tr>
			<tr>
				<td>jerry</td>
				<td>20</td>
				<td>男</td>
			</tr>
			<tr>
				<td>micky</td>
				<td>12</td>
				<td>男</td>
			</tr>
			</tbody>
		</table>
		<h3>简单的表格-2行4列</h3>
		<table>
			<tr>
				<td>cell1</td>
				<td>cell2</td>
				<td>cell3</td>
				<td>cell4</td>
			</tr>
			<tr>
				<td>cell1</td>
				<td>cell2</td>
				<td>cell3</td>
				<td>cell4</td>
			</tr>
		</table>
		<h3>简单的表格-5行3列</h3>
		<table>
			<tr>
				<td>cell1</td>
				<td>cell2</td>
				<td>cell3</td>
			</tr>
			<tr>
				<td>cell1</td>
				<td>cell2</td>
				<td>cell3</td>
			</tr>
			<tr>
				<td>cell1</td>
				<td>cell2</td>
				<td>cell3</td>
			</tr>
			<tr>
				<td>cell1</td>
				<td>cell2</td>
				<td>cell3</td>
			</tr>
			<tr>
				<td>cell1</td>
				<td>cell2</td>
				<td>cell3</td>
			</tr>			
		</table>
	</body>
</html>
